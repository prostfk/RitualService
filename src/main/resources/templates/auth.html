<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Auth</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <style>
        body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
        body {font-size:16px;}
        .w3-half img{margin-bottom:-6px;margin-top:16px;opacity:0.8;cursor:pointer}
        .w3-half img:hover{opacity:1}
    </style>
</head>
<body>
<div class="w3-content" style="width: 2000px;">
    <div class="w3-card-4 w3-white" style="max-width: 55%;margin: 2% auto auto;border-radius: 7px;">
        <header class="w3-container w3-center w3-padding-32">
            <h1><b>It News</b></h1>
            <p>Please, auth in our system to see <span class="w3-tag">admin information</span></p>
        </header>

        <div style="margin: 10px;">
            <form th:action="@{/auth}" th:object="${user}" method="post">

                <input class="w3-input" value="" placeholder="username" type="text" th:field="*{username}"
                       id="username"/>


                <input class="w3-input" type="password" placeholder="password" th:field="*{message}"
                       id="password"/>

                <button class="w3-btn w3-white w3-border w3-border-blue w3-round" style="margin-left:42%;margin-top:2%;" type="submit">Auth</button>
            </form>

        </div>
        <br/>
        <br/>
    </div>

</div>
</body>
</html>
