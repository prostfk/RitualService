<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/resources/css/index.css}"/>


</head>
<body>


<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Ритуальные услуги</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/monuments">Памятники</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/fences">Ограды</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/engravings">Граверные работы</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" action="/search" method="get">
                <input class="form-control mr-sm-2" name="searchValue" type="search" placeholder="Поиск товара"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Поиск</button>
            </form>
        </div>
    </nav>
</div>


<div class="row">
    <div class="col-sm-6 col-md-4 col-lg-3" th:each="product : ${products}">
        <div class="card mb-4 box-shadow">
            <img class="card-img-top" th:src="${product.pathToPic}" height="300" width="300">
            <div class="card-body">
                <p class="card-text" th:text="${product.name}"></p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a th:href="'/product/' + ${product.id}">
                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                        </a>
                    </div>
                    <small class="text-muted" th:text="${product.type}"></small>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${products.isEmpty()}">
        <h1 style="text-align: center">По вашему запросу ничего не найдено</h1>
    </div>

</div>


<!-- Contact -->


</body>
</html>
